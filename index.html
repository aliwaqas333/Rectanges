<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <div class="main-header">
      <div class="logo"><img src="images/Grid-grey-red.png" alt="" srcset=""></div>
      <h1 class="text-white">Number of Rectangles in a given grid</h1>
    </div>
  </header>

  <div class="wrapper">
    <div class="col-6">
      <section id="grid">
        <table>
          <tbody>

          </tbody>
        </table>
        <button id="NumRectangles" type="button" class="btn btn-success"></button>

      </section>
    </div>

    <div class="col-3 controls">
      <h2 class="text-center">Controls</h2>
      <p>Interact with grid here.</p>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="Rows number" id="numRows" autocomplete="off" checked> Rows
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="options" id="AddRow" autocomplete="off"> +
        </label>
        <label class="btn btn-danger">
          <input type="radio" name="options" id="SubRow" autocomplete="off"> -
        </label>
      </div>
      <div class="btn-group btn-group-toggle mt-5" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Column
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="options" id="AddCol" autocomplete="off"> +
        </label>
        <label class="btn btn-danger">
          <input type="radio" name="options" id="SubCol" autocomplete="off"> -
        </label>
      </div>
    </div>

  </div>




  <script src="js/rect.js"></script>

</body>

</html>
